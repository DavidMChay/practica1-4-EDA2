<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Números Aleatorios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Generador de Números Aleatorios</h1>
        <div class="mb-4 text-center">
            <button id="generateNumbers" class="btn btn-success">Generar Números</button>
        </div>
        <h2>Números Aleatorios</h2>
        <ul id="randomNumbers" class="list-group mb-4"></ul>
        <h2>Números Pares</h2>
        <ul id="evenNumbers" class="list-group mb-4"></ul>
        <h2>Números Impares</h2>
        <ul id="oddNumbers" class="list-group"></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
