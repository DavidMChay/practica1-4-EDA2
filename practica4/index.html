<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Productos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gestor de Productos</h1>
        <div class="mb-4">
            <input type="text" id="productName" class="form-control" placeholder="Nombre del Producto">
            <input type="number" id="productPrice" class="form-control mt-2" placeholder="Precio del Producto" min="0" step="0.01">
            <button id="addProduct" class="btn btn-success mt-2">Agregar Producto</button>
        </div>
        <div class="mb-4">
            <input type="text" id="productKey" class="form-control" placeholder="Clave del Producto a Eliminar">
            <button id="removeProduct" class="btn btn-danger mt-2">Eliminar Producto</button>
        </div>
        <h2>Productos</h2>
        <ul id="productList" class="list-group mb-4"></ul>
        <h2>Total de Compra: $<span id="totalPrice">0.00</span></h2>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
